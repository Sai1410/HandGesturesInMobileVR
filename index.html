<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,  user-scalable=yes">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script
	src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles/styles.css">
<title>HandInVR</title>
</head>

<body>

	<a-scene physics id="ascene"> 
		<a-box id="box" position="0 0.5 -1.5"
			color="#e2e2e2" depth="0.5" width="0.5" height="0.5"
			change-color-on-hover="color: #bad4ff">
		</a-box> 
		
		<a-plane id="ground"
			color="#bababa" rotation="270 0 0" width="300" height="300"
			position="0 -0.2 0" shadow static-body> 
		</a-plane> 
		
		<a-sky color="#64B5F6"> 
		</a-sky> 
		
		<a-camera id="camera" universal-controls
			wasd-controls position="0 0.5 0">
			<a-entity id="MessageField" position="-0.4 0.75 -1" ></a-entity> 
			<a-entity id="FPSField" position="2.1 0.75 -1" ></a-entity> 
			<a-entity id="FingerAmountField"  position="1.7 0.65 -1" ></a-entity> 
			<a-cursor id="cursor"
				color="white"> 
			</a-cursor> 
		</a-camera> 

		<a-box id="switch-mode-button" geometry="primitive: box" material="color: red" position="2 2 -2"  height="0.1" depth="0.1"></a-box>
	</a-scene>

	<div style="width: auto">
		<!-- <video id="videoInput" width="640" height="480" autoplay muted style="float: left; display: none;" src="resources/VID_20190918_023527.mp4" loop></video> -->
		<video id="videoInput" width="360" height="240" autoplay muted style="float: left; display: none;"></video>
		<div id="cameraOnly" >
			<canvas id="canvasOutput" width="360" height="240" style="float: left; "></canvas>
			<div style=" width: 15%; float: left;">
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('HandMask')">
						HandMask
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('LargestContour')">
						Largest Contour
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('Rectangle')">
						Rectangle
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('Hull')">
						Hull
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('FingerTips')">
						FingerTips
				</button>		
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('handCenter')">
						Center
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('NoDetection')">
						NoDetection
				</button>
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('DiagnosticMode')">
						DiagnosticMode
				</button>	
				<button type="button" style="display: block; width: 100%;" onclick="changeMode('AFrameMainMode')">
						AFrameMainMode
				</button>
				<p id="detectedFingerTips">
					Detected Finger Tips: 0
				</p>	
				<p id="detectedGrabbing">
					Detected Grabbing: false
				</p>	
			</div>
		</div>
	</div>

	<script src="js/utils/CameraConfiguration.js" type="text/javascript"></script>
	<script src="js/libs/opencv.js" type="text/javascript"></script>
	<script src="js/vars/initVariables.js" type="text/javascript"></script>
	<script src="js/libs/detectGrabbingLib.js" type="text/javascript"></script>
	<script src="js/libs/aFrameInteraction.js" type="text/javascript"></script>
	<script src="js/modes/mainMode.js" type="text/javascript"></script>
	<script src="js/modes/diagnosticMode.js" type="text/javascript"></script>
	<script src="js/modes/cameraOnlyMode.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
