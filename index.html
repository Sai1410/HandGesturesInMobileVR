<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	
	<link rel="stylesheet" href="styles/styles.css">
	<title>HandInVR</title>
</head>

<body>

	

	<a-scene physics>
		<!-- Camera -->
		<a-entity camera="userHeight: 1" look-controls universal-controls kinematic-body wasd-controls position="0 0.5 0">
		  <a-entity cursor="fuse: true; fuseTimeout: 500"
				    position="0.9 0.1111111 -1"
				    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				    material="color: black; shader: flat"
				    id="pointerCursor">
		  </a-entity>
		  <a-entity cursor="fuse: true; fuseTimeout: 500"
				    position="-0.1 -0.1 -1"
				    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				    material="color: black; shader: flat"
				    id="thumbCursor">
		  </a-entity>
		</a-entity>

		<!-- Object -->
		<a-box position="0 0.5 -1.5" color="#e2e2e2" shadow dynamic-body depth="1" width="1" height = "1"></a-box>


		<!-- ground -->
		<a-plane id="ground" color="#3cba31" rotation="270 0 0" width="300" height="300" position="0 -0.2 0" shadow static-body></a-plane>

		<!-- sky -->
		<a-sky color="#64B5F6"></a-sky>

	</a-scene>
	
	<video id="videoInput"  width="640" height="480" autoplay muted></video>
	<canvas id="canvasOutput" width="640" height="480"></canvas> 
	<canvas id="canvasTemp" width="640" height="480"></canvas>
	
	<script src="js/CameraConfiguration.js" type="text/javascript"></script>
	<script src="js/opencv.js" type="text/javascript"></script>
	<script src="js/handDetection.js" type="text/javascript"></script>

	
</body>
</html>
