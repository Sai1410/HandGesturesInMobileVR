<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script
	src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<link rel="stylesheet" href="styles/styles.css">
<title>HandInVR</title>
</head>

<body>

	<a-scene physics id="ascene"> 
		<a-box id="box" position="0 0.5 -1.5"
			color="#e2e2e2" depth="0.5" width="0.5" height="0.5"
			change-color-on-hover="color: #bad4ff">
		</a-box> 
		
		<a-plane id="ground"
			color="#bababa" rotation="270 0 0" width="300" height="300"
			position="0 -0.2 0" shadow static-body> 
		</a-plane> 
		
		<a-sky color="#64B5F6"> 
		</a-sky> 
		
		<a-camera id="camera" universal-controls
			wasd-controls position="0 0.5 0">
			<a-entity id="MessageField" position="-0.4 0.75 -1" ></a-entity> 
			<a-entity id="FPSField" position="2.1 0.75 -1" ></a-entity> 
			<a-entity id="FingerAmountField"  position="1.7 0.65 -1" ></a-entity> 
			<a-cursor id="cursor"
				color="white"> 
			</a-cursor> 
		</a-camera> 
	</a-scene>

	<video id="videoInput" width="640" height="480" autoplay muted style="float: left;"></video>
	<div id="cameraOnly">
		<canvas id="canvasOutput" width="640" height="480" style="float: left;"></canvas>
		<button type="button" style="display: block;" onclick="changeMode('HandMask')">
				HandMask
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('LargestContour')">
				Largest Contour
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('Rectangle')">
				Rectangle
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('Hull')">
				Hull
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('FingerTips')">
				FingerTips
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('ThumbAndPointer')">
				ThumbAndPointer
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('CameraOnly')">
				CameraOnly
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('handCenter')">
				Center
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('NoDetection')">
				NoDetection
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('DiagnosticMode')">
				DiagnosticMode
		</button>	
		<button type="button" style="display: block;" onclick="changeMode('Main')">
				Main
		</button>	
	</div>

	<script src="js/utils/CameraConfiguration.js" type="text/javascript"></script>
	<script src="js/libs/opencv.js" type="text/javascript"></script>
	<script src="js/vars/initVariables.js" type="text/javascript"></script>
	<script src="js/libs/detectGrabbingLib.js" type="text/javascript"></script>
	<script src="js/libs/aFrameInteraction.js" type="text/javascript"></script>
	<script src="js/modes/mainMode.js" type="text/javascript"></script>
	<script src="js/modes/diagnosticMode.js" type="text/javascript"></script>
	<script src="js/modes/cameraOnlyMode.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
